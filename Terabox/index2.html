<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Online Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .input-section {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-section h2 {
            margin: 0 0 15px;
            font-size: 1.5em;
            color: #2c3e50;
        }
        input {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        .spacer {
            margin: 50px 0;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .loading-container .wave {
            width: 10px;
            height: 50px;
            margin: 0 3px;
            background: #3498db;
            border-radius: 5px;
            display: inline-block;
            animation: wave-animation 1.2s linear infinite;
        }
        .loading-container .wave:nth-child(1) {
            animation-delay: -1.2s;
        }
        .loading-container .wave:nth-child(2) {
            animation-delay: -1.1s;
        }
        .loading-container .wave:nth-child(3) {
            animation-delay: -1s;
        }
        .loading-container .wave:nth-child(4) {
            animation-delay: -0.9s;
        }
        .loading-container .wave:nth-child(5) {
            animation-delay: -0.8s;
        }
        .loading-container .wave:nth-child(6) {
            animation-delay: -0.7s;
        }
        .loading-container .wave:nth-child(7) {
            animation-delay: -0.6s;
        }
        .loading-container .wave:nth-child(8) {
            animation-delay: -0.5s;
        }
        .loading-container .wave:nth-child(9) {
            animation-delay: -0.4s;
        }
        .loading-container .wave:nth-child(10) {
            animation-delay: -0.3s;
        }
        @keyframes wave-animation {
            0%, 40%, 100% {
                transform: scaleY(0.5);
            }
            20% {
                transform: scaleY(1);
            }
        }
        footer {
            margin-top: auto;
            padding: 10px;
            color: #2c3e50;
            text-align: center;
            font-size: .7em;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="input-section">
        <h2>TeraBox Online Player</h2>
        <input type="text" id="videoLink" placeholder="Enter your TeraBox video link here" />
        <button onclick="getVideo()">Play Video</button>
    </div>
    <div class="loading-container" id="loading">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="spacer"></div>
    <div id="videoContainer"></div>
    
    <footer>
        2024  <a href="#"">TVBD</a>. All rights reserved.
    </footer>

    <script>
        function getVideo() {
            const link = document.getElementById('videoLink').value;
            const loading = document.getElementById('loading');
            const videoContainer = document.getElementById('videoContainer');

            if (!link) {
                alert("Please enter a video link.");
                return;
            }

            // Check if the link is from Instagram, YouTube, Twitter, or Facebook
            const socialMediaRegex = /(instagram\.com|youtu\.be|youtube\.com|twitter\.com|facebook\.com)/i;
          //  if (socialMediaRegex.test(link)) {
                // Redirect to Telegram channel if the link is from any of the social media sites
              //  window.location.href = "";
              //  return;
          //  }

            // Show the loading animation
            loading.style.display = 'flex';

            // Clear the video container
            videoContainer.innerHTML = '';

            // Simulate a delay to fetch the video
            setTimeout(() => {
                const baseUrl = "//raw.githack.com/tvbd/tools/main/Terabox/play2.html?url=";
                const fullUrl = baseUrl + encodeURIComponent(link);

                // Hide the loading animation
                loading.style.display = 'none';

                // Display the video
                videoContainer.innerHTML = `<iframe src="${fullUrl}" allowfullscreen></iframe>`;
            }, 3000); // Simulate 3 seconds of loading time
        }
    </script>
</body>
</html>
